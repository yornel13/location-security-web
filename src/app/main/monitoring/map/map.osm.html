
  <ng-multiselect-dropdown style="z-index: 5000; position: absolute; margin-left: 80px; margin-top: 12px; background-color: white; border-radius: 6px; min-width: 300px"
    [placeholder]="'SelecciÃ³n de zonas'"
    [data]="dropdownList"
    [(ngModel)]="selectedItems"
    [settings]="dropdownSettings"
    (onSelect)="onItemSelect($event)"
    (onSelectAll)="onSelectAll($event)"
    (onDeSelect)="onItemDeSelect($event)"
    (onDeSelectAll)="onDeSelectAll($event)">
  </ng-multiselect-dropdown>

  <div class="map"
       leaflet
       [leafletOptions]="options"
       [(leafletZoom)]="zoom"
       [(leafletCenter)]="center"
       [leafletBaseLayers]="baseLayers"
       [leafletLayersControlOptions]="layersControlOptions"
       [leafletMarkerCluster]="markerClusterData"
       [leafletMarkerClusterOptions]="markerClusterOptions"
       (leafletMarkerClusterReady)="markerClusterReady($event)"
       (leafletMapReady)="onMapReady($event)">
  </div>
