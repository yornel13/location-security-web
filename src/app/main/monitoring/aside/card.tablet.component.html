<div class="tablet-card" (click)="focusMarker(tablet.latitude, tablet.longitude)">
  <p class="ps" style="font-size: 1.0rem; margin-bottom: 3px"><b>IMEI {{tablet.imei}}</b></p>
  <p class="ps" style="font-size: 1.0rem; color: cornflowerblue; line-height: 1.1rem"><b>Cedula:</b> {{tablet.guard_dni}}</p>
  <p class="ps" style="font-size: 1.0rem; color: cornflowerblue;">{{tablet.guard_name}} {{tablet.guard_lastname}}</p>
  <p class="date-s ps">{{date | date : "medium"}}</p>
  <img class="guard-icon" src="{{tablet.iconUrl}}" alt="">
  <p class="ps online" *ngIf="tablet.message != 'FINISHED_WATCH'; else inactive">{{devices_status}}</p>
</div>

<ng-template #inactive>
  <p class="inactive ps">
    DESCONECTADO
  </p>
</ng-template>
