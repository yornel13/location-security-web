			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-user-circle" style="color: #ffc107; font-size: 3rem !important;"></i>

			</div>
		</a>
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/guardia" [routerLinkActive]="['active']">

				<p class="enlace">Guardias<br><span class="subtitle">Gestión de guardias</span></p>
