<div class="home" [ngStyle]="{background: 'url(./assets/img/background-control.jpg)'}">
	<div class="container-fluid row mx-auto" style="background-color: white">
	<div class="mr-auto row ml-1 mt-2">
		<a routerLink="/u/control/home" [routerLinkActive]="['active']" title="Atrás" style="color: var(--secondary-color)">
			<i class="fas fa-reply icon-return"></i>
		</a>
		<h3 class="list-title">Historial</h3>
	</div>
	</div>
<div>
	<div class="row mx-auto">
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/historial/vehiculos" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-car-side icono" style="background-color: #ffc107; padding: 12px 9px !important"></i>
				<p class="enlace">Vehículos</p>
			</div>
		</a>
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/historial/tablets" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-tablet-alt icono" style="background-color: #007bff; padding: 12px !important"></i>
				<p class="enlace">Tablets</p>
			</div>
		</a>
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/historial/vehiculocerco" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-taxi icono" style="background-color: #dc3545; padding: 12px 12px !important"></i>
				<p class="enlace">Vehiculos - Cerco</p>
			</div>
		</a>
	</div>
</div>
</div>
