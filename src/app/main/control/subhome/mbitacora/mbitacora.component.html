<div class="home" [ngStyle]="{background: 'url(./assets/img/background-control.jpg)'}">
	<div class="container-fluid row mx-auto" style="background-color: white">
	<div class="mr-auto row ml-1 mt-2">
		<a routerLink="/u/control/home" [routerLinkActive]="['active']" title="Atr치s" style="color: var(--secondary-color)">
			<i class="fas fa-reply icon-return"></i>
		</a>
		<h3 class="list-title">Bit치cora</h3>
	</div>
	</div>
<div>
	<div class="row mx-auto">
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/bitacora/reportes" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-comment icono" style="background-color: #ffc107; padding: 12px !important"></i>
				<p class="enlace">Comentarios sin leer
                    <span *ngIf="unreadReplies > 0" style="background: red; padding: 0 4px; border-radius: 40%; color: white; font-size: .8rem">{{unreadReplies}}</span>
                </p>
			</div>
		</a>
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/bitacora/reportfilter" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-list icono" style="background-color: #007bff; padding: 12px !important"></i>
				<p class="enlace">Todos las Incidencias</p>
			</div>
		</a>
		<a class="col-4 cardcontrol mt-5 link" routerLink="/u/control/bitacora/incidencias" [routerLinkActive]="['active']">
			<div class="mx-auto content-control pb-2 pt-3">
				<i class="fas fa-cog icono" style="background-color: #dc3545; padding: 12px 12px !important"></i>
				<p class="enlace">Tipos de incidencia</p>
			</div>
		</a>
	</div>
</div>
</div>
