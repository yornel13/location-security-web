<!--Main nav-->
<div style="position: absolute; background-color: transparent; height: 56px; margin-left: 20px; display: flex; justify-content: center">
  <div class="image-cropper" style="background: #4A4048">
    <img class="rounded" src="{{photo}}">
  </div>
  <p style="color: beige; margin-top: 13px; margin-left: 18px;">{{user}}</p>
</div>
<ul class="list-items" id="items">
  <li routerLink="/u/dashboard" class="list-item" [routerLinkActive]="['active']">Dashboard</li>
  <li routerLink="/u/monitoring" class="list-item" [routerLinkActive]="['active']">Monitoreo</li>
  <li routerLink="/u/control" class="list-item" [routerLinkActive]="['active']">Control</li>
  <li routerLink="/u/messaging" class="list-item" [routerLinkActive]="['active']">Mensajer√≠a
    <span *ngIf="unread > 0" style="background: white; padding: 0 4px; border-radius: 40%; color: black; font-size: .8rem">{{unread}}</span>
  </li>
  <li class="list-item" (click)="exit()">Salir</li>
</ul>
