<div class="row col-md-12"  style="height:100% !important; position:absolute;;">
	<div class="col-md-3" style="height:100% !important; position:relative;">
		<aside class="aside" style="height:100% !important;">
			<div class="col-md-12 col-md-offset-12" style="height:100% !important"> <!--DIV COLMD -->
				<br>
				<ul class="nav nav-tabs header-aside">
					<li class="nav-item">
						<a class="nav-link active show" data-toggle="tab" href="#guard">List Guard</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#admin">List Admin</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#channel">List channel.ts</a>
					</li>
				</ul>
				<div id="myTabContent" class="tab-content" style="height:100% !important;"> <!--  MY TAB CONTENT -->
					<div class="tab-pane fade active show" id="guard" style="height:100% !important; background-color: var(--primary-color) !important;"> <!-- ID GUARD -->
						<ul class="list-group">
							<li class="list-group-item list" style="border: 0; align-items: left; overflow:scroll;" *ngFor="let chit of listContactGuard">
								<button class="btn buttonContact" (click)="listAllChat(chit.id,chit.name,chit.type)">
									 <a> {{chit.name}} {{chit.lastname}} </a>
								 </button>
								</li>
							</ul>
						</div> <!-- ID GUARD -->
						<div class="tab-pane fade" id="admin" style="height:100% !important; background-color: var(--primary-color) !important;"> <!-- ID ADMIN -->
							<ul class="list-group">
								<li class="list-group-item" style="border: 0; overflow:scroll;" *ngFor="let chit of listContactAdmin">
									<button class="buttonContact" (click)="listAllChat(chit.id,chit.name,chit.type)">
										<a> {{chit.name}} {{chit.lastname}} </a>
									</button>
								</li>
							</ul>
						</div> <!-- ID ADMIN -->
						<div class="tab-pane fade" id="channel" style="height:100% !important; background-color: var(--primary-color) !important;"> <!-- ID CHANNEL -->
							<ul class="list-group">
							<form #channelForm="ngForm" (ngSubmit)="newChannel(channelForm.value)" autocomplete="off" syle="background-color:#FFFFFF">
								<div class="form-group">
									<label for="nameChannel" style="color: white">New channel.ts</label>
									<input [(ngModel)]="nameChannel" type="text" class="form-control" id="nameChannel" name="nameChannel" placeholder="Name channel.ts...">
								</div>
								<button type="submit" class="btn btn-primary" [disabled]="loading" *ngIf="!loading disable" >Submit</button>
								<div class="loader" *ngIf="loading"></div>
							</form>
							</ul>
							<br>
							<ul class="list-group" *ngFor="let chit of listChannelAdmin">
								<li class="list-group-item" style="border: 0; overflow:scroll;" >
									<a class="btn buttonContact " (click)="openChannel(chit.id,chit.name)"><span> {{chit.name}} </span></a>
									<a class="btn btn-danger btn-xs" data-toggle="modal" href="#add{{chit.id}}" title="Add" style="float: right;">+</a>
								</li>
								<div class="modal" id="add{{chit.id}}">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Add Participants </h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<form [formGroup]="myForm">
													<li class="list-group-item list" style="border: 0; align-items: left; max-height:400px;" *ngFor="let chit of listContactGuard">
														<input type="checkbox" (change)="onChange(chit.id,chit.name,chit.type,$event.target.checked)">
														<a> {{chit.name}} {{chit.lastname}} </a>
													</li>
													<li class="list-group-item" style="border: 0" *ngFor="let chit of listContactAdmin">
														<input type="checkbox" (change)="onChange(chit.id,chit.name,chit.type,$event.target.checked)">
														<a> {{chit.name}} {{chit.lastname}} </a>
													</li>
												</form>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-primary" (click)="add(chit.id,addUsers)" data-dismiss="modal">Save changes</button>
												<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
											</div>
										</div>
									</div>
								</div>
							</ul>
						</div> <!-- ID CHANNEL -->
					</div> <!-- MY TAB CONTENT -->
				</div>
		</aside>
	</div>
	<div class="col-md-8 col-md-offset-3 col-sm-8" style="position:relative;">
		<h1>Chat Component</h1>
		<hr>
		<div class="container" style="margin-top: 10%">
			<div class="row">
		    <div class="col-md-12 col-md-offset-3">
					<div>
			      <ul class="list-group" style="max-height:400px; overflow:scroll;">
			       	<li class="list-group-item" *ngFor="let chit of currentChat">
								{{chit.user}}: {{chit.message}}
							</li>
			      </ul>
					</div>
		      <form #chatForm="ngForm" (ngSubmit)="newMessage(chatForm.value)" autocomplete="off">
		        <div class="form-group">
		          <label for="message">Chat Entry</label>
		          <input [(ngModel)]="message" type="text" class="form-control" id="message" name="message" placeholder="message...">
		        </div>
		        <button type="submit" class="btn btn-primary" [disabled]="loading" *ngIf="!loading disable" >Submit</button>
						<div class="loader" *ngIf="loading"></div>
		      </form>
		    </div>
		  </div>
		</div>
	</div>
</div>
