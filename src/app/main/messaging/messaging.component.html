<hr>
<h1>Chat Component</h1>
<hr>
<div class="container">
	<div class="row">
    <div class="col-md-6 col-md-offset-3">
      <hr>
			<div>
	      <ul class="list-group" style="max-height:400px; overflow:scroll;">
	        <li class="list-group-item" *ngFor="let chit of currentChat">
						{{chit.user}}: {{chit.message}}
					</li>
	      </ul>
			</div>
      <form #chatForm="ngForm" (ngSubmit)="newMessage(chatForm.value)" autocomplete="off">
        <div class="form-group">
          <label for="message">Chat Entry</label>
          <input [(ngModel)]="message" type="text" class="form-control" id="message" name="message" placeholder="message...">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading" *ngIf="!loading disable" >Submit</button>
				<div class="loader" *ngIf="loading"></div>
      </form>
    </div>
		<div class="col-md-1"></div>
		<div class="col-md-5 col-md-offset-3">
			<ul class="nav nav-tabs">
  			<li class="nav-item">
    			<a class="nav-link active show" data-toggle="tab" href="#guard">List Guard</a>
  			</li>
  			<li class="nav-item">
    			<a class="nav-link" data-toggle="tab" href="#admin">List Admin</a>
  			</li>
			</ul>
				<div id="myTabContent" class="tab-content">
  				<div class="tab-pane fade active show" id="guard">
						<ul class="list-group">
							<li class="list-group-item list" style="border: 0; align-items: left" *ngFor="let chit of listContactGuard">
								<button class="btn buttonContact" (click)="listAllChat(chit.id,chit.name,chit.type)">
									 <a> {{chit.name}} {{chit.lastname}} </a>
								 </button>
							</li>
						</ul>
  				</div>
  				<div class="tab-pane fade" id="admin">
						<li class="list-group-item" style="border: 0" *ngFor="let chit of listContactAdmin">
							<button class="buttonContact" (click)="listAllChat(chit.id,chit.name,chit.type)">
								<a> {{chit.name}} {{chit.lastname}} </a>
							</button>
						</li>
  				</div>
				</div>
		</div>
  </div>
</div>
